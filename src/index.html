<!DOCTYPE html>
<html>
  <head>
      <script src="http://d3js.org/d3.v4.min.js"></script>
      <style>
        .main, body, html {width:100%;height: 100%;padding:0;margin:0;overflow:hidden}
        .left, .right, .top, .bottom {flex:1}
        .main{display:flex;flex-direction: row;
          background-color: #1D1B1E;color:#efefef}
        .left{ display:flex;flex-direction: column;}
        .right{display:flex;flex-direction: column;}
        text { fill:#efefef} 
        .left > line, path {stroke:#efefef}
        /* .right > .top{}
        .right > .bottom{} */
        .left > .bottom{flex:2;background-color: #1D1B1E}
        .left > .top{ background:#293133;opacity:0.8;color: #e2e2e2;}

        .popup-outer{position: absolute; left: 50%; z-index: 10}
        .popup-inner{position: relative; left: -50%; }
        #barchart-options { width: 190px; height: 350px; top: -400px;
          padding: 20px; 
          -webkit-transition: top .3s, -webkit-transform .3s;
          transition: top .3s, transform .3s;}

          .barchart-legend:hover{ 
            opacity: 1;
          }
          .opacity1{ 
            opacity:1;
          }
          .opacity0-2 {
            opacity:0.2
          }
      </style>
    </head>
  <body > 

    <div class="main">
      <div class="left">
        <div class="top">
            <div id="statistics" style="height:100%;width:100%"></div>
        </div>
        <div class="bottom">
           <div id="taggraph" style="height:100%;width:100%"></div>
        </div>
      </div>
      <div class="right">
        <div class="top">
            <div id='stackedchart' style="width:100%;height:100%;"></div>
          
        </div>
        <div class="bottom" style="position: relative">
         
         <div id="barchart" style="width:100%;height:100%">
            
        </div>
      </div>
    </div>
  </div>
    
    
    
    
    
    
  </body>
  </html>
